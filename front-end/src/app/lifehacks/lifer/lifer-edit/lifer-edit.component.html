<div class="edit" *ngIf="detail">
	<div *ngIf="!subEdit" class="action-buttons">
        <!-- <a href="javascript:void(0)" (click)="goBack()" ><i class="fas fa-angle-double-left" title="Back"></i></a> -->
	</div>
	
	<div class="card" style="text-align: left;">
	  <div class="card-body">
	    <h4 class="card-title" *ngIf="!subEdit">{{action}} Lifer</h4>    
	    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
	    
	     <div *ngIf="action == 'Edit'">
<div *ngIf="!hiddenFields.includes('first_name')">

	      <fieldset class="form-group">
	        <label for="EditFirst_name">First Name</label>
	        

        	<div class="input-group">
		        <input type="text" class="form-control rounded" id="EditFirst_name" 
		                required
		                
		                
			        	 
		                [(ngModel)]="detail['first_name']" name="EditFirst_name"
		                #EditFirst_name="ngModel">
                <div *ngIf="detail['first_name']" 
			          class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('first_name')">
			          <i class="fas fa-times-circle" title="Clear"></i></div>
	        </div>

	        <div [hidden]="EditFirst_name.valid || EditFirst_name.pristine || EditFirst_name.errors.minlength"
     			class="alert alert-danger">

	          <div *ngIf="EditFirst_name.errors && EditFirst_name.errors.required">
    	        First_name is required.
  	          </div>
 

	        </div>
        
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('last_name')">

	      <fieldset class="form-group">
	        <label for="EditLast_name">Last Name</label>
	        

        	<div class="input-group">
		        <input type="text" class="form-control rounded" id="EditLast_name" 
		                required
		                
		                
			        	 
		                [(ngModel)]="detail['last_name']" name="EditLast_name"
		                #EditLast_name="ngModel">
                <div *ngIf="detail['last_name']" 
			          class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('last_name')">
			          <i class="fas fa-times-circle" title="Clear"></i></div>
	        </div>

	        <div [hidden]="EditLast_name.valid || EditLast_name.pristine || EditLast_name.errors.minlength"
     			class="alert alert-danger">

	          <div *ngIf="EditLast_name.errors && EditLast_name.errors.required">
    	        Last_name is required.
  	          </div>
 

	        </div>
        
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('email')">

	      <fieldset class="form-group">
	        <label for="EditEmail">Email</label>
	        

        	<div class="input-group">
		        <input type="text" class="form-control rounded" id="EditEmail" 
		                required
		                
		                
			        	 
		                [(ngModel)]="detail['email']" name="EditEmail"
		                #EditEmail="ngModel">
                <div *ngIf="detail['email']" 
			          class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('email')">
			          <i class="fas fa-times-circle" title="Clear"></i></div>
	        </div>

	        <div [hidden]="EditEmail.valid || EditEmail.pristine || EditEmail.errors.minlength"
     			class="alert alert-danger">

	          <div *ngIf="EditEmail.errors && EditEmail.errors.required">
    	        Email is required.
  	          </div>
 

	        </div>
        
	      </fieldset>
    
</div>
         </div>

         </div>	
         
		<div class="action-buttons-center">
	     	<button type="submit" class="btn btn-success" 
     			[disabled]="!editForm.form.valid">Submit</button>
	     	<button class="btn btn-outline-success" 
     			type="button" (click)="editCancel()">Cancel</button>
		</div>
	    </form>
	  </div>
	</div>
</div>
